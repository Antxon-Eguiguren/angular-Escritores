<select class="custom-select" (change)="manejarFiltroPais($event)">
    <option selected>Filtro por país</option>
    <option value="todos">Todos</option>
    <option value="españa">España</option>
    <option value="reino unido">Reino Unido</option>
    <option value="chile">Chile</option>
    <option value="canadá">Canadá</option>
</select>

<div class="card" style="width: 18rem;" *ngFor="let escritor of arrEscritores"
    [routerLink]="['/escritores', escritor.id]">
    <img [src]="escritor.imagen" class="card-img-top img-fluid" alt="...">
    <div class="card-body">
        <h3 class="card-title">Nombre: {{escritor.nombre}}</h3>
        <h3 class="card-title">Apellidos: {{escritor.apellidos}}</h3>
        <p class="card-text">País: {{escritor.pais}}</p>
        <p class="card-text">Id: {{escritor.id}}</p>
    </div>
</div>
