<div class="row">
    <div class="card bg-light mb-3 shadow p-3 mb-5 bg-white rounded" style="width: 16rem;"
        *ngFor="let libro of arrLibros">
        <img [src]="libro.imagen" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
            <p class="card-title">Titulo: {{libro.titulo}}</p>
            <p class="card-title">Publicado: {{libro.publicado}}</p>
        </div>
    </div>
</div>
