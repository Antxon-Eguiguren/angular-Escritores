<div class="wrapper">
    <div class="container">

        <div class="row">
            <h1>Ficha de {{escritor.nombre}} {{escritor.apellidos}}</h1>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card bg-light mb-3 shadow p-3 mb-5 bg-white rounded" style="width: 16rem;">
                    <img [src]="escritor.imagen" class="card-img-top" width="150px" height="300px">
                    <div class="card-body">
                        <h5 class="card-title">{{escritor.nombre}}</h5>
                        <h5 class="card-title">{{escritor.apellidos}}</h5>
                        <p class="card-text">Pa√≠s: {{escritor.pais.toUpperCase()}}</p>
                        <p class="card-text">Identificador: {{escritor.id}}</p>
                        <div class="row botones">
                            <div [ngSwitch]="mostrar">
                                <button class="btn btn-info" (click)="manejarToogle()" *ngSwitchCase="true"
                                    [routerLink]="['/escritores', escritor.id, 'libros']">Mostrar
                                    Libros</button>
                                <button class="btn btn-warning" (click)="manejarToogle()" *ngSwitchCase="false"
                                    [routerLink]="['/escritores', escritor.id]">Ocultar
                                    Libros</button>
                            </div>
                            <div>
                                <button class="btn btn-danger" [routerLink]="['/escritores']">Volver</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
